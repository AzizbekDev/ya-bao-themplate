<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="assets/css/style.css">

<body>

      <button class="nav__card">
        <div class="nav__card--title">Корзина</div>
        <div class="nav__card--count">1</div>
      </button>
    </div>
  </navbar>
  <section class="wrapper">
    <h1>Block content part</h1>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-4">

        </div>
      </div>
    </div>
